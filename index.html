<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        a {
            color: #0078d7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Profile</h1>
    </header>
    <section>
        <h2>Hello, I'm <span id="username">Your Name</span>!</h2>
        <p>This is my GitHub Pages profile where I share projects, code, and more.</p>
        <p>Feel free to check out my repositories and connect with me.</p>
        <a href="https://github.com/your-username" target="_blank">Visit My GitHub Profile</a>
    </section>
</body>
</html>
